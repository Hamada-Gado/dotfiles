window:
  padding:
    x: 5
    y: 5

  dynamic_padding: true

  decorations: none

  opacity: 0.88

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: DejaVuSansMNerdFont
    style: Regular

  bold:
    family: DejaVuSansMNerdFont
    style: Bold

  italic:
    family: DejaVuSansMNerdFont
    style: Italic

  bold_italic:
    family: DejaVuSansMNerdFont
    style: Bold Italic

  size: 12.0

draw_bold_text_with_bright_colors: true

# TokyoNight Alacritty Colors
# Default colors
colors:
  primary:
    background: "#24283b"
    foreground: "#c0caf5"

  # Normal colors
  normal:
    black: "#1d202f"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#a9b1d6"

  # Bright colors
  bright:
    black: "#414868"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#c0caf5"

cursor:
  style:
    shape: Block
    blinking: Off

live_config_reload: true

shell:
  program: /bin/zsh

key_bindings:
  - { key: T, mods: Control|Shift, action: SpawnNewInstance }
  - {
      key: O,
      mods: Control,
      command:
        {
          program: /bin/sh,
          args: ["-c", "~/.config/alacritty/toggle_opacity.sh"],
        },
    }
